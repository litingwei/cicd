#demo

name: demo

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - '__test__/**'
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # git pull
      - name: Use Node.js
        uses: actions/setup-node@v3 # 安装 node.js
        with:
          node-version: '14'
      - name: print node version
        run: |
          node -v
          npm -v
  test2:
    runs-on: ubuntu-latest
    steps:
      - run: touch a.txt
      - run: echooo 100 > a.txt
      - run: cat a.txt
